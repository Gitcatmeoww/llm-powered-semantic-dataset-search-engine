<!DOCTYPE html>
<html>
  <head>
    <title>LLM-Powered Semantic Dataset Search Engine</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>LLM-Powered Semantic Dataset Search Engine</h1>

    <!-- Search Bar -->
    <input type="text" id="searchInput" placeholder="Search for tables..." />
    <!-- Search Button -->
    <button id="searchButton" onclick="searchTable()">Semantic Search</button>
    <!-- Reset Button -->
    <button id="resetButton" onclick="resetTable()">Reset</button>
    <!-- Keyword Search Button -->
    <button id="keywordSearchButton" onclick="keywordSearchTable()">
      Keyword Search
    </button>

    <!-- Table Names Display -->
    <ul id="tablesList">
      {% for table in tables %}
      <li>{{ table }}</li>
      {% endfor %}
    </ul>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
  </body>
</html>
